<main class="min-h-screen w-full flex flex-col p-5 dark:bg-slate-950">
  <header class="sticky top-0 bg-white dark:bg-slate-950 pb-2">
    <div class="flex justify-between">
      <h1 class="text-2xl font-bold text-blue-800 mb-2">{{ appName }}</h1>

      <select
        class="w-6 sm:w-10"
        [(ngModel)]="tanslationLanguage"
        (ngModelChange)="setTranslationLanguage()"
      >
        <option value="" disabled selected>
          Select a translation language
        </option>

        <option value="spanish">ğŸ‡ªğŸ‡¸</option>

      </select>
    </div>

    <div class="relative">
      <div class="absolute inset-y-0 start-0 ps-2 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="{1.5}"
          stroke="currentColor"
          class="size-6 text-gray-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>

      <input
        type="text"
        class="w-full rounded-md p-2 ps-9 border-1 border-gray-200 dark:border-gray-600 placeholder-gray-400 dark:text-gray-300 dark:bg-slate-900 outline-none"
        placeholder="Search"
        [(ngModel)]="search"
        (ngModelChange)="searchChange()"
      />
    </div>
  </header>

  <section class="mt-4">
    <h2 class="text-lg dark:text-gray-300 mb-2">
      Verbs ({{ filteredVerbs.length }})
    </h2>
    <div
      class="flex flex-col gap-4 md:grid md:grid-cols-2 lg:grid-cols-3 justify-center"
    >
      <app-card
        [title]="verb.french_infinitive"
        [description]="verb.translations[tanslationLanguage]"
        [link]="verb.translations.english"
        *ngFor="let verb of filteredVerbs"
      />
    </div>
  </section>
</main>
